<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            Enter the equation
        </div>
        <div class="row">
            <div id="one" class="button">
                <button class="number">1</button>
            </div>
            <div id="two" class="button">
                <button class="number">2</button>
            </div>
            <div id="three" class="button">
                <button class="number">3</button>
            </div>
            <div id="add" class="button">
                <button class="operator">+</button>
            </div>
        </div>
        <div class="row">
            <div id="four" class="button">
                <button class="number">4</button>
            </div>
            <div id="five" class="button">
                <button class="number">5</button>
            </div>
            <div id="six" class="button">
                <button class="number">6</button>
            </div>
            <div id="subtract" class="button">
                <button class="operator">-</button>
            </div>
        </div>
        <div class="row">
            <div id="seven" class="button">
                <button class="number">7</button>
            </div>
            <div id="eight" class="button">
                <button class="number">8</button>
            </div>
            <div id="nine" class="button">
                <button class="number">9</button>
            </div>
            <div id="multiply" class="button">
                <button class="operator">*</button>
            </div>
        </div>
        <div class="row">
            <div id="clear" class="button">
                <button id="clear">Clear</button>
            </div>
            <div id="zero" class="button">
                <button class="number">0</button>
            </div>
            <div id="enter" class="button">
                <button id="enter">Enter</button>
            </div>
            <div id="divide" class="button">
                <button class="operator">/</button>
            </div>
        </div>
            
    </div>
    <script src="./app.js"></script>
</body>
</html>
